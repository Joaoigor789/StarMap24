<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rastreador de Satélites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .leaflet-control-coordinates {
            background: rgba(255, 255, 255, 0.7);
            padding: 3px 6px;
            font-size: 12px;
        }
        .sidebar {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 140px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        .sidebar button {
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <button onclick="centerMap()">Centralizar Mapa</button>
        <button onclick="toggleOrbit()">Mostrar/Ocultar Órbitas</button>
        <button onclick="pauseTracking()">Pausar/Retomar</button>
        <button onclick="showSatellites()">Lista Satélites</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
    <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script src="dun.js"></script>
</body>
</html>
